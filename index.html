<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nunes Sports - Gerenciamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Produtos</h1>
        
        <form id="produtoForm">
            <input type="hidden" id="produtoId">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="codigo" placeholder="Código" required>
            <textarea id="descricao" placeholder="Descrição"></textarea>
            <input type="number" id="preco" placeholder="Preço" step="0.01" required>
            <button type="submit" id="salvarBtn">Salvar</button>
            <button type="button" id="cancelarBtn" style="display:none;">Cancelar</button>
        </form>

        <table id="tabelaProdutos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
